
<form #loginform="ngForm"> 
  <table class="table" id="tblogin">
    <thead class="bg-info text-white">
      <tr>
        <th>Log in</th>
      </tr>
    </thead>
    <tbody class="bg-light">  
      <tr>
        <td> 
          <input type="text" name="username" placeholder="Username" #username="ngModel" [(ngModel)]="loginService.logina.username"/>
        </td>
      </tr>
      <tr>
        <td>
          <input type="password" name="password" placeholder="Password" #password="ngModel" [(ngModel)]="loginService.logina.password"/>
        </td>
      </tr>
      <tr>
        <td>
          <input class="btn bg-success text-white" id="btnlog" type="button" value="Sing up" (click)="logperson(loginform)"/>
          <input class="btn bg-success text-white" id="btnlog" type="button" value="Log in" (click)="logperson(loginform)"/>
        </td>
      </tr>
    </tbody>
  </table>
</form>
